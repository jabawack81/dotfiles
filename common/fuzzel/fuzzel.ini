# Fuzzel configuration - Dark theme matching waybar/hyprland

[main]
# Font
font=JetBrainsMono Nerd Font:size=12

# Window dimensions
width=30
lines=10
horizontal-pad=20
vertical-pad=15
inner-pad=10

# Icons
icon-theme=Adwaita
icons-enabled=yes

# Behavior
exit-on-keyboard-focus-loss=yes
show-actions=no
terminal=ghostty

[colors]
# Background color (matching waybar #292b2e)
background=292b2eff

# Text color (matching waybar #fdf6e3)
text=fdf6e3ff

# Match color (highlight matched text in entries)
match=268bd2ff

# Selection colors (matching waybar selected items)
selection=268bd2ff
selection-text=ffffffff

# Border color (matching hyprland active border)
border=268bd2ff

[border]
# Border width and radius
width=2
radius=10

[dmenu]
# Prompt styling
prompt-color=268bd2ff

[key-bindings]
# Keep defaults but ensure vim-style navigation works
prev=Up Control+p Control+k
next=Down Control+n Control+j
prev-page=Page_Up
next-page=Page_Down